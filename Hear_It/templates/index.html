<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#loading').hide();
			var voicedata;
			$("#data").change(function(e){ });
			$("#fetch").click(function(e){
				e.preventDefault();
				if (voicedata == "") {
					alert("No files selected.");
				}
				else{
					let promise = new Promise(function(resolve, reject){
						var reader = new FileReader();
						reader.onload = function(){
						  var arrayBuffer = reader.result;
						  var base64str = btoa(arrayBuffer);
						  voicedata  = 'data:audio/wav;base64,' + base64str;
						  resolve(voicedata.replace('data:audio/wav;base64,', ''));	
						};
						reader.readAsBinaryString($('#data').get(0).files[0]);
					});
				
					promise.then(result =>{
						$('#loading').show();
						$.ajax({
							url : " ../predict",   //change url
							type: "post",
							mode: 'no-cors',
							crossdomain: true,
							withCredentials: false,
							credentials: 'same-origin',
							headers: {
								'Content-Type': 'application/json;charset=UTF-8',
								"Access-Control-Allow-Origin": "*"
							},
							data: JSON.stringify({sound:result}),
							success: function(response){
								$(".json-result").html("");
								$(".json-result").html("<pre>" + JSON.stringify(response.Result,true,2) + "</pre>");
								$('#loading').hide();
							}
						});
					});
				}
			});
		});
	</script>

    <script>
      function speechTxt(){
        var speech = true;
        window.SpeechRecognition = window.SpeechRecognition||window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.interimResults = true;
        const words = document.querySelector('#speech-txt-area');
        words.appendChild(p);
  
        recognition.addEventListener('result', e => {
          const transcript = Array.from(e.results).map(result => result[0]).map(result => result.transcript).join('')
  
          document.getElementById("speech-txt-area").innerHTML = transcript;
          console.log(transcript);
        });
        
        if (speech == true) {
          recognition.start();
          recognition.addEventListener('end', recognition.start);
        }
  
      }
      </script>
